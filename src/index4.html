  <script>
    var color = $("#color-picker").spectrum("get");
    console.log('color', color.val())
    function setColor(pathname) {
      var paths = document.getElementsByClassName(pathname)
      for (let index = 0; index < paths.length; index++) {
        $(paths[index]).click(function (e) {
          console.log(pathname)
          for (let index = 0; index < paths.length; index++) {
